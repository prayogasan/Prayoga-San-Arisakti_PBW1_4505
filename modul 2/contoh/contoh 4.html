<!DOCTYPE html> 
<html> 
<body>
<h2>Image Size</h2>
<p>Here we specify the width and height of an image with the width and height attributes: </p>
<img src="img_girl.jpg" alt="Girl in a jacket" width="100" height="200">
<p>If you have your images in a sub-folder, you must include the folder name in the src attribute: </p>
<img src="/images/html5.gif" alt="HTML5 Icon" style="width:128px; height: 128px;">
</body> </html>
